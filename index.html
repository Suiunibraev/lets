<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google Sheets</title>
</head>
<body>

  <h1>Enter Your Information</h1>

  <form id="dataForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="submitData()">Submit</button>
  </form>

  <script>
    function submitData() {
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;

      // Google Apps Script code embedded directly in the HTML
      var scriptCode = `
        var SPREADSHEET_ID = '1aRY0_my5Wgfpj68Qg0L-7FQiZmayhlimJGp0kGZaDtc';
        var SHEET_NAME = 'Untitled spreadsheet';

        function doPost(e) {
          var fullName = e.parameter.fullName;
          var email = e.parameter.email;

          // Open the spreadsheet
          var sheet = SpreadsheetApp.openById(SPREADSHEET_ID).getSheetByName(SHEET_NAME);

          // Append data to the sheet
          sheet.appendRow([fullName, email]);

          // Return success response
          return ContentService.createTextOutput(JSON.stringify({ result: 'success' }))
              .setMimeType(ContentService.MimeType.JSON);
        }
      `;

      // Create a script element and add the script code to it
      var scriptElement = document.createElement('script');
      scriptElement.innerHTML = scriptCode;

      // Append the script element to the body
      document.body.appendChild(scriptElement);

      // Trigger the Google Apps Script function
      google.script.run.doPost({
        fullName: fullName,
        email: email
      });

      alert('Data submitted successfully!');
      // You can reset the form if needed
      document.getElementById('dataForm').reset();
    }
  </script>

</body>
</html>
